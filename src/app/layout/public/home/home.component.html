
<div class="test-container">
    <h3>List of Modules</h3>

    <mat-card *ngFor="let issue of issues">
        <mat-card-header>
            <mat-card-title>{{issue.title}} </mat-card-title>
            <mat-card-subtitle>{{issue.writer}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{issue.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button matTooltip="Read more">
                <mat-icon>more_horiz</mat-icon>
            </button>
            <a mat-button matTooltip="Go to Github for code" href="{{issue.github}}"><img src="assets/images/github.svg"
                    alt=""></a>
            <a mat-button matTooltip="Created issue in Stackoverflow" href="{{issue.stackoverflow}}"><img
                    src="assets/images/stack.svg" alt=""></a>
            <a mat-button matTooltip="Video toturial in Youtube" href="{{issue.youtube}}"><img
                    src="assets/images/youtube.svg" alt=""></a>
            <a mat-button matTooltip="Add your comments" href="{{issue.comments}}"><img src="assets/images/comment.svg"
                    alt=""></a>

        </mat-card-actions>
    </mat-card>
</div>
